<!DOCTYPE html>
<html lang="en">
<head>
<style>
table, th, td {
  font-family: arial, sans-serif;
  padding: 8px;
}
td:first-child, th:first-child {
  text-align: left;
}
td:nth-child(n+2), th:nth-child(n+2) {
  text-align: right;
}
.header-row {
  background-color: #D6EEEE;
}
</style>
</head>
<body>
<h2>My Electricity</h2>
As at 20 May 2024 01:40 PM
<h3>Production</h3>
<div style="height: 300px">
  <canvas id="myChart"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.0/chartjs-adapter-moment.min.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: [
  "13:05",
  "13:10",
  "13:15",
  "13:20",
  "13:25",
  "13:30",
  "13:35",
  "13:40"
],
      datasets: [{
        label: 'Power to grid',
        data: [
  "5187.50",
  "5137.50",
  "3937.50",
  "3812.50",
  "4887.50",
  "4700.00",
  "4650.00",
  "4412.50"
],
        fill: true,
		showLine: false,
        borderColor: 'DarkGray',
		backgroundColor: 'DarkGray',
        tension: 0.1,
		pointRadius: 0,
		borderWidth: 2,
		pointStyle: 'rect',
		order: 1
      },{
        label: 'Consumption',
        data: [
  "204.50",
  "257.57",
  "6681.28",
  "1350.79",
  "220.57",
  "324.02",
  "301.35",
  "432.78"
],
        fill: false,
        borderColor: 'Teal',
		backgroundColor: 'Teal',
        tension: 0.1,
		pointRadius: 0,
		borderWidth: 2,
		pointStyle: 'line',
		order: 0
      }]
    },
    options: {
      interaction: {
        intersect: false,
        mode: 'index',
      },	
      scales: {
        x: {
          type: 'time',
          time: {
            parser: 'h:mm',
            unit: 'hour',
            displayFormats: {
              hour: 'HH:mm'
            }
          },
          min: '00:00',
          max: '24:00'
        },
		y: {
		  stacked: false
		}
      },
	  plugins: {
        legend: {
          labels: {
            usePointStyle: true
          }
        }
      }
    }	
  });
</script>
</body>
</html>
